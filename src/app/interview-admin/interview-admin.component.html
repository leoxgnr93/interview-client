<h4>Admin's module</h4>


<table mat-table [dataSource]="userList" aria-hidden="true" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th class="text-center" id="user-id" mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell class="text-center" *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th class="text-center" id="user-name" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell class="text-center" *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="accounts">
        <th class="text-center" id="user-accounts" mat-header-cell *matHeaderCellDef> Accounts assigned </th>
        <td mat-cell class="text-center" *matCellDef="let user"> {{ user.accounts.length}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th class="text-center" id="user-action" mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let user"> <button mat-raised-button color="secondary"
                (click)="selectUserToAssignAccount(user)"> Assign accounts</button> </td>
    </ng-container>
    <tr mat-header-row class="text-center" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="text-center" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div *ngIf="selectedUser">
    <app-interview-assign-account [user]="selectedUser" (successAssign)="successAssign($event)">
    </app-interview-assign-account>
</div>
