<div *ngIf="user">
    <div>
        <span> Assign accounts for : {{user.name}}</span>
    </div>
    <div>
        <table mat-table [dataSource]="availableAccounts" aria-hidden="true" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th id="account-id" mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let account"> {{account.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th id="account-name" mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let account"> {{account.name}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th id="user-action" mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let account"> <button mat-raised-button color="primary"
                        [disabled]="alreadyAssignedAccount(account)" (click)="assignAccount(account)"> Assign
                        account</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <button mat-raised-button color="primary" (click)="close()"> Close
    </button>
</div>
